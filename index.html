<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  
  <title>To do list</title>
</head>

<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
              
              <h4 class="text-center my-3 pb-3">To Do App</h4>
              
              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                <div class="col-12">
                  <div class="form-outline">
                    <input type="text" id="form1" class="form-control" placeholder="Nom de votre nouvelle tâche"/>
                    <label class="form-label" for="form1"></label>
                    <div class="form-group">
                      <label for="priorite">Priorité de la tâche</label>
                      <select class="form-control" id="priorite">
                        <option>Priorité élevé</option>
                        <option>Priorité moyenne</option>
                        <option>Priorité basse</option>
                      </select>
                    </div>
                    
                    <div class="input-group mt-4">
                      <span class="input-group-text">Détails de la tâche</span>
                      <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    
                    <div class="row m-3">
                      <div class="col-12">
                        <p>Echéance: <input type="text" id="datepicker"></p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" id="ajouterTache"class="btn btn-primary">Ajouter à la liste</button>
                      </div>
                      <div class="col-6">
                        <button type="button" id="ajouterTache"class="btn btn-danger">Supprimer les tâches terminés</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              
              
              <table class="table mb-4">
                <thead>
                  <tr>
                    
                    <th scope="col">Tâche</th>
                    <th scope="col">Date limite</th>
                    <th scope="col">Priorité</th> 
                    <th scope="col">Terminé</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <th scope="row">1</th>
                    <td>Buy groceries for next week</td>
                    <td>In progress</td>
                    <td class="badge bg-danger mt-2">High priority</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td class="badge bg-success mt-2">Low priority</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td class="badge bg-warning mt-2">Medium priority</td>
                  </tr>
                </tbody>
              </table>
              
            </div>
          </div>
          
          
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="tache.js"></script>
  <script src="script.js"></script>
</body>
</html>
