<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <title>To do list</title>
</head>
<body>
  <section class="vh-400" style="background-color: #eee;">
    <div class="container py-5 h-400" >
      <div class="row d-flex justify-content-center align-items-center h-400">
        <div class="col col-lg-9 col-xl-7" >
          <div class="card rounded-3" >
            <div class="card-body p-4" >
              
              <h4 class="text-center my-3 pb-3">To Do App</h4>
              
           
              
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Buy groceries for next week</td>
                    <td>In progress</td>
                    <td class="badge bg-danger mt-2">High priority</td>
                    <td>
                      <button type="submit" class="btn btn-danger">Delete</button>
                      <button type="submit" class="btn btn-success ms-1">Finished</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td class="badge bg-success mt-2">Low priority</td>
                    <td>
                      <button type="submit" class="btn btn-danger">Delete</button>
                      <button type="submit" class="btn btn-success ms-1">Finished</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td class="badge bg-warning mt-2">Medium priority</td>
                    <td>
                      <button type="submit" class="btn btn-danger">Delete</button>
                      <button type="submit" class="btn btn-success ms-1">Finished</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              
            </div>
          </div>
          <form class="nouvelleTache" style="background-color: rgba(226, 239, 245, 0.973);">
            <div class="form-group">
              <h1>NOUVELLE TÂCHE</h1>
              <label class="pres" for="titre">Titre</label>
              <input type="text" class="form-control" id="titre" placeholder="ex : Envoyer email Mme Dupont">
            </div>
            <div class="form-group">
              <label class="pres" for="tache">Description de la tâche</label>
              <textarea class="form-control" id="tache" rows="3"
                placeholder="ex : Joindre tableau Excel nouveaux tarifs"></textarea>
            </div>

            <label class="pres" for="date">Date de fin</label>
            <div class="form-group">
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th class="dateDuJour" scope="col">Jour</th>
                    <th class="dateDuJour" scope="col">Mois</th>
                    <th class="dateDuJour" scope="col">Année</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                      <select class="form-control" id="jour">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                      </select>
                    </th>

                    <th scope="row">
                      <select class="form-control" id="mois">
                        <option>Janvier</option>
                        <option>Février</option>
                        <option>Mars</option>
                        <option>Avril</option>
                        <option>Mai</option>
                        <option>Juin</option>
                        <option>Juillet</option>
                        <option>Août</option>
                        <option>Septembre</option>
                        <option>Octobre</option>
                        <option>Novembre</option>
                        <option>Décembre</option>
                      </select>
                    </th>

                    <th scope="row">
                      <select class="form-control" id="annee">
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                        <option>2031</option>
                      </select>
                    </th>

                  </tr>
                </tbody>
              </table>
            </div>

            <label class="pres" for="priorite">Priorité</label>
            <div class="centre">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">Haute</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">Normal</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3">Basse</label>
              </div>
            </div>


            <button type="button" class="btn btn-success">Ajouter</button>

          </form>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
